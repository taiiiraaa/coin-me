        <div class="main">

            <header>
                <h1>Coin me</h1>
            </header>

            <p>Enter an amount in pound sterling and this tool will display the minimum number of sterling coins needed to make that amount.</p>
            <p>Input amount of 10 will equate to 10p rather than &pound;10. For &pound;10 enter 10.00, &pound;10 or 1000.</p>
            <form id="form-coin" method="post" action="">
                <input type="text" name="amount" value="" id="amount" class="input-amount" placeholder="Amount">
                <input type="submit" name="submit" value="Submit" class="button-submit">
                <div class="error" id="form-error">Please enter a valid amount</div>
            </form>

            <div class="result-container" id="result-container">
                <h4>Given amount can be made using the coin(s):</h4>
                <div id="result"></div>
            </div>
            <span data-template="<div>__coin__ x __count__</div>" id="result-row"></span>

        </div>
